    <body>
        <div id="contact" class="big-bg">

            <div class="wrapper">
                <h2 class="page-title">Contact</h2>
                <form action="#">
                    <div>

                        <input type="text" id="name" name="your-name">
                    </div>
                    <div>

                    </div>
                    <div>
                        <label for="message">詢問內容</label>

                    </div>
                    <input type="submit" class="button" value="送出">
                </form>
            </div>
        </div><!--#contact-->

            <div class="wrapper">

                </div> <!-- /.location-map -->
